<!DOCTYPE html>
<html lang="es">
<head>

<body class="body">
    <main class="main">
        <section class="section section--hero f-elements f-elements--center">
            <div class="container">
                <a href="#acrostic" class="section__name">
                    <span class="section__letter" style="--letter: 'L'">L</span>
                    <span class="section__letter" style="--letter: 'U'">U</span>
                    <span class="section__letter" style="--letter: 'I'">I</span>
                    <span class="section__letter" style="--letter: 'S'">S</span>
                </a>
            </div>
        </section>
        <secrion class="section" id="acrostic">
            <div class="container">
                <ul class="section__stanza">
                    <li class="section__verse">L</li>
                    <li class="section__verse">U</li>
                    <li class="section__verse">I</li>
                    <li class="section__verse">S</li>
                </ul>
            </div>
        </secrion>
    </main>
