<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chanchirata</title>
    <link rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="./css/index.css"/>
</head>
<body class="body">
    <!--<h1>Chanchirata</h1>-->
        <!-- Slider main container -->
    <section class="swiper">
        <!-- Additional required wrapper -->
        <div class="swiper-wrapper">
        <!-- Slides -->
            <div class="swiper-slide">
                <img src="https://images.hdqwalls.com/download/goku-anime-4k-m5-1920x1080.jpg" alt="Imagen 1" 
                width="256" height="144" style="width: 100%; height: 100vh; object-fit: cover;">
            </div>
            <div class="swiper-slide">
                <img src="https://wallpapercave.com/wp/wp5203288.jpg" alt="Imagen 2" width="256" height="144"
            style="width: 100%; height: 100vh; object-fit: cover;">
            </div>
            <div class="swiper-slide">
                <img src="https://fondosmil.com/fondo/67388.jpg" alt="Imagen 3" width="256" height="144"
            style="width: 100%; height: 100vh; object-fit: cover;">
            </div>
        </div>
        <!-- If we need pagination -->
        <div class="swiper-pagination"></div>
    
        <!-- If we need navigation buttons -->
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>
    
        <!-- If we need scrollbar -->
        <div class="swiper-scrollbar"></div>
    </section>
</body>
<!--<script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>-->
<script src="./js/index.js" type="module"></script>
</html>
