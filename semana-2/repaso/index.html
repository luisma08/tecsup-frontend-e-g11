<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Formularios y tablas</h1>
    </header>
    <main>
        <hr/>
        <form action="" method="post">
            <label for="name">Nombre completo</label>
            <input type="text" id="name" placeholder="Nombre completo" required/><!--minLength="2" maxLength="10" cantidad maxima y minimo de caracteres-->
            <br/>
            <label for="age">Edad</label>
            <input type="number" id="age" required min="17" max="100"/>
            <br/>
            <label for="mail">Correo electronico</label>
            <input type="email" id="mail" required/>
            <br/>
            <label for="password">Contrase√±a</label>
            <input type="password" id="password" required/>
            <br/>
            <label for="radioButton">Estado civil</label>
            <br/>
            <input type="radio" id="radioButton" name="civilStatus" />
            <label for="casado/a">casado/a</label>
            <br/>
            <input type="radio" id="radioButton" name="civilStatus"/>
            <label for="conviviente">conviviente</label>
            <br/>
            <input type="radio" id="radioButton" name="civilStatus"/>
            <label for="soltero">soltero</label>
            <br/>
            <label for="city">ciudad</label>
            <select name="" id="city">
                <option selected disabled>Selecciona tu ciudad</option>
                <option value="Lima">Lima</option>
                <option value="Arequipa">Arequipa</option>
                <option value="Trujillo">Trujillo</option>
            </select>
            <br/>
            <input type="submit" value="Enviar">
        </form>
        <hr/>
        <table border="1">
            <!--cabecera de una tabla-->
            <thead>
                <!--definir filas de una tabla-->
                <tr>
                    <th>Celda de cabecera 1</th>
                    <th>Celda de cabecera 2</th>
                    <th>Celda de cabecera 3</th>
                    <th>Celda de cabecera 4</th>
                </tr>
            </thead>
            <!--estructura del cuerpo de una tabla-->
            <tbody>
                <!--definir filas de una tabla-->
                <tr>
                    <td>Celda de body 1</td>
                    <td>Celda de body 2</td>
                    <td>Celda de body 3</td>
                    <td>Celda de body 4</td>
                </tr>
            </tbody>
            <!--estructura del pie de una tabla-->
            <tfoot>
                <!--definir filas de una tabla-->
                <tr>
                    <td>celda de footer 1</td>
                    <td>celda de footer 2</td>
                    <td>celda de footer 3</td>
                    <td>celda de footer 4</td>
                </tr>
            </tfoot>
        </table>
    </main>
</body>
</html>
